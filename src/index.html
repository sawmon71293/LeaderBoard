<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box-container">
      <h1 class="mt-4">Leaderboard</h1>
      <div class="d-flex ms-5 mt-4">
        <div class="box p-4 rounded mb-3">
          <h2>
            Recent scores
            <button class="btn btn-primary" id="refreshBtn">Refresh</button>
          </h2>
          <div class="mt-3">
            <ul
              id="scoreList"
              class="list-unstyled border border-secondary p-4 rounded"
            ></ul>
          </div>
        </div>
        <div class="addBox p-4 rounded">
          <h2>Add your scores</h2>
          <form id="scoreForm">
            <div class="form-group mt-3">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="your name"
                class="mb-3 mt-2 form-control"
              />
              <div id="nameError" class="alert alert-danger d-none"></div>
            </div>

            <div class="form-group">
              <input
                type="number"
                name="score"
                id="score"
                placeholder="your score"
                class="mb-3 form-control"
              />
              <div id="scoreError" class="alert alert-danger d-none"></div>
            </div>

            <div class="form-group">
              <div id="scoreSuccess" class="alert alert-success d-none"></div>
              <input
                class="btn btn-success"
                type="submit"
                value="Submit"
                class="mb-3"
                id="submitBtn"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js
    "></script>
  </body>
</html>
